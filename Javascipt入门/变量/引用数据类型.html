<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    <!--定义一个数组(列表)-->
    var ls = [];
    ls[0] = "你好";
    ls[1] = 12;
    ls[2] = 3.123
    ls[3] = 12e5
    ls[4] = true
    ls[5] = null
    console.log(ls)
    //    定义一个对象(字典)
    //    可以嵌套
    var dt = {"name": "张三", "age": 18, "job": null, "data": [1, 2, 4, 5], "text": {"code": 200}}
    console.log(dt)
    //    查找内容
    console.log(dt.name)
    console.log(dt["name"])
    console.log(dt.text)
    console.log(dt.data)
</script>
</body>
</html>
