<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // 基本类型
    //  整数
    var a = 12;
    //  字符串
    var b = "aacxv";
    //    布尔类型
    var c = true;
    //    空值
    //    可以使用null来清空变量
    var d = null;
    //    代表不含有值
    //    定义一个undefined
    var e;
    e = 10;
    //    定义一个Symbol类型
    var f = Symbol("你好");
    console.log(a);
    console.log(b);
    console.log(c);
    console.log(d);
    console.log(e);
    console.log(f);
    var g = 30;
    console.log(g)
    g = null;
    console.log(g)
</script>
</body>
</html>
