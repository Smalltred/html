<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>创建一个JavaScript对象</h1>
<p id="demo"></p>
<script>
    var person = {"name": "李四", "age": 18, "weight": 120, "height": 1.72}
    document.getElementById("demo").innerText = person.name + "今年" + person.age + "岁" + ",他有" + person.height + "米那么高";
</script>
</body>
</html>
