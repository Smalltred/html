<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<script>
    var c = 20;
    var d = 40;

    function myFunc() {
        let a = 10;
        let b = 20;
//        也可以指向全局 取决于变量的作用域
        return a + b;
    }

    document.getElementById("demo").innerText = myFunc()

    function myFunc1() {
//        this指向全局
        return this.c + this.d;
    }

    document.getElementById("demo1").innerText = myFunc1()
</script>
</body>
</html>
