<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        .content {
            display: flex;
            justify-content: center;
        }

        button {
            width: 100px;
            height: 50px;
            border-radius: 30px;
            cursor: pointer;
        }

        button:hover {
            background-color: #777777;
        }
    </style>
</head>
<body>
<div class="content">
    <button onclick="myFunc()">点击</button>
</div>
<script>
    function myFunc() {
        window.alert("你是~不~是~有什么毛病~？");
    }
</script>
</body>
</html>
