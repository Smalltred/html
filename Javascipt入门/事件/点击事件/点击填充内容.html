<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var time = Date();

    function getTime() {
        document.getElementById("demo").innerText = time;
    }
</script>
<p id="demo"></p>
<button onclick="getTime()">查看时间</button>
</body>
</html>
